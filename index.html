    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="form-control btn shadow-sm"
                id="bttn"
              />
            </div>
            <div class="col-4">
              <input
                type="submit"
                value="Current Location"
                class="form-control btn shadow-sm"
                id="bttn"
              />
            </div>
          </div>
        </form>

        <h1 id="city">Chicago, IL</h1>
        <ul class="current">
          <li>
            Last updated:
            <span id="date"> Sunday 14:00</span>
          </li>
          <li id="description">Partly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6" id="largeDisplay">
            <img
              id="icon"
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              class="float-left"
            />
            <span class="temperature" id="temperature">19</span>
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link"> °F </a>
          </div>
          <div class="col-6">
            <ul>
              <span class="deets">
                <li>
                  Humidity
                  <span class="data"> <span id="humidity">77</span>%</span>
                </li>
                <li>
                  Wind
                  <span class="data"> <span id="wind-speed">8</span>km/h</span>
                </li>
              </span>
            </ul>
          </div>
        </div>
